<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Blog preview card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="content">
        <div class="image">
          <img src="images/illustration-article.svg" alt="" class="main-img" />
        </div>
        <span class="tag">Learning</span>
        <time class="time">Published 17 Jan 2025</time>
        <div class="first-header">HTML & CSS foundations</div>
        <p class="paragraph">
          These languages are the backbone of every website, defining structure,
          content, and presentation.
        </p>
        <div class="user">
          <img src="images/image-avatar.webp" alt="" class="user-img" />
          <span class="user-name">Greg Hooper</span>
        </div>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
